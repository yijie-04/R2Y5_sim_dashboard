name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: cicd-dashboard/package-lock.json 

      - name: Install Dependencies
        working-directory: ./cicd-dashboard  
        run: npm ci

      - name: Build
        working-directory: ./cicd-dashboard 
        run: npm run build
        env:
          VITE_GITLAB_PROJECT_ID: ${{ secrets.VITE_GITLAB_PROJECT_ID }}
          VITE_GITLAB_TOKEN: ${{ secrets.VITE_GITLAB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./cicd-dashboard/dist  
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4